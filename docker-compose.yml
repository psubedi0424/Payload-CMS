  #   networks:
  #     - livestream-network
  #   depends_on:
  #     - influxdb
  #   restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
  # pgdata:
  node_modules:
  influxdb-data:
  influxdb-config:
  # grafana-data:

networks:
  payload1:
    driver: bridge
